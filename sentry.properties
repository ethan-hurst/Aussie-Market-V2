# Sentry configuration for source maps and releases
defaults.url=https://sentry.io/
defaults.org=your-org
defaults.project=aussie-market-v2

# Authentication token for Sentry CLI
auth.token=your-sentry-auth-token

# Release configuration
release.name=1.0.0
release.version=1.0.0

# Source maps configuration
sourcemaps.include=dist
sourcemaps.ignore=node_modules
sourcemaps.url_prefix=~/
